---
# will stash a 0 into detect_ruby.rc if 2.1.3 IS installed
- name: Detect ruby 2.1.3
  command: '/usr/local/rvm/bin/rvm 2.1.3 do true'
  changed_when: False
  failed_when: False
  register: detect_ruby

- name: Install ruby 2.1.3
  command: '/usr/local/rvm/bin/rvm install 2.1.3'
  become: yes
  become_method: sudo
  when: detect_ruby.rc != 0

- name: Update ruby 2.1.3 environment
  shell: > 
    echo '' >> /usr/local/rvm/gems/ruby-2.1.3/environment && 
    echo 'export LC_ALL="en_US.UTF-8"' >> /usr/local/rvm/gems/ruby-2.1.3/environment &&
    echo 'export LC_CTYPE="en_US.UTF-8"' >> /usr/local/rvm/gems/ruby-2.1.3/environment &&
    echo 'export LANG="en_US.UTF-8"' >> /usr/local/rvm/gems/ruby-2.1.3/environment
  become: yes
  become_method: sudo
  when: detect_ruby.rc != 0

- name: Install bundler for super user
  when: detect_ruby.rc != 0
  become: yes
  become_method: sudo
  command: bash -lc "rvm use 2.1.3 && gem install bundler"

- name: Install gems for existing code
  command: bash -lc "rvm use 2.1.3 && cd /www && bundle install"